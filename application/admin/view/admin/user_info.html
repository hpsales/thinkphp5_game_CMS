{include file="layout/top" /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="{:url('admin/Admin/user_info')}" onsubmit="return false" >
            <input type="hidden" name="id" value="{$data.id}" />
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.admin_name}</label>
                                <div class="col-sm-7"><input disabled='true' class="form-control"  value="{$data.admin_name}"  placeholder="{$Think.lang.admin_name}"></div>
                            </div>
                            {if condition="$role_type == 1"}
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.parent_id}</label>
                                <div class="col-sm-7">
                                     <select class="form-control select2" disabled='true' style="width:100%;">
                                        <option value="0" level='100'>{$Think.lang.top_pid}</option>
                                        {volist name="$parentData" id="vo"}
                                        <option value="{$vo.id}" level='{$vo.level}' {if condition="$vo.level eq '2'"}disabled="disabled"{/if} {if condition="$data.parent_id eq $vo.id"}selected="selected"{/if} >
                                            {eq name="vo.level" value="2"}　　│　　├{/eq}
                                            {eq name="vo.level" value="1"}　　├{/eq}
                                            {$vo.admin_name}
                                        </option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            {/if}
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.account}</label>
                                <div class="col-sm-7"><input disabled='true'  class="form-control"  value="{$data.account}" placeholder="{$Think.lang.account_v}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.password}</label>
                                <div class="col-sm-7"><input class="form-control" name="password" value="" placeholder="{$Think.lang.password}" type="password"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.repassword}</label>
                                <div class="col-sm-7"><input class="form-control" name="repassword" value="" placeholder="{$Think.lang.repassword}" type="password"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.sn}</label>
                                <div class="col-sm-7"><input class="form-control" disabled='true'  value="{$data.sn}" placeholder="{$Think.lang.sn}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.email}</label>
                                <div class="col-sm-7"><input class="form-control" name="email" value="{$data.email}" placeholder="{$Think.lang.email}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.address}</label>
                                <div class="col-sm-7"><input class="form-control" name="address" value="{$data.address}" placeholder="{$Think.lang.address}"></div>
                            </div>
                                  
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.sex}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="sex" style="width:100%;">
                                        <option value="1" {if condition="$data.sex eq '1'"}selected="selected"{/if}>{$Think.lang.sex1}</option>
                                        <option value="0" {if condition="$data.sex eq '0'"}selected="selected"{/if}>{$Think.lang.sex0}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.card_1}</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input class="form-control" name="card_1" value="{$data.card_1}"  placeholder="{$Think.lang.card_1}" >
                                        <span class="input-group-btn up_img">
                                        <img src="{$data.card_1|default='/static/global/face/no-image.png'}" style="height:34px; width:68px;" />
                                        <button class="btn btn-success btn-flat" type="button">
                                            <i class="fa fa-cloud-upload"> {$Think.lang.Upload}</i>
                                        </button></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.bank_card_name}</label>
                                <div class="col-sm-7"><input class="form-control" name="bank_card_name" value="{$data.bank_card_name}" placeholder="{$Think.lang.bank_card_name}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.bank_card}</label>
                                <div class="col-sm-7"><input class="form-control" name="bank_card" value="{$data.bank_card}" placeholder="{$Think.lang.bank_card}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.bank_card1}</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input class="form-control" name="bank_card1" value="{$data.bank_card1}"  placeholder="{$Think.lang.bank_card1}" >
                                        <span class="input-group-btn up_img">
                                        <img src="{$data.bank_card1|default='/static/global/face/no-image.png'}" style="height:34px; width:68px;" />
                                        <button class="btn btn-success btn-flat" type="button">
                                            <i class="fa fa-cloud-upload"> {$Think.lang.Upload}</i>
                                        </button></span>
                                    </div>
                                </div>
                            </div>                                
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">

$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    $(".select2").select2({language:"zh-CN"});
    $('#fileupload_').fileupload({
        dataType: 'json',
        done: function (e, data) {
            if (data.result.error == 0) {
                var up_url = data.result.url.trim();
                obj.prev().val(up_url );
                if (obj.children('img').length>0) {
                    obj.find('img').attr('src',up_url );
                }
            } else {
                $.amaran({'message':data.result.info});
            }      
        }
    });
    $(".up_img").on('click',function(){
        obj = $(this);
        $('#fileupload_').trigger('click');
    })
})
</script>
{include file="layout/bottom" /}
