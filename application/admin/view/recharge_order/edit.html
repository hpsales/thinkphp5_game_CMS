{include file="layout/top" /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.order_sn}</label>
                                <div class="col-sm-7"><input disabled="disabled" type="text" class="form-control" name="order_sn" value="{$data.order_sn}" placeholder="{$Think.lang.total_all}"></div>
                            </div>
                            <input type="hidden" name="id" value="{$data.id}" />
                            <input type="hidden" name="userid" value="{$data.userid}" />
                             <input type="hidden" name="amount" value="{$data.amount}" />
                              <input type="hidden" name="order_sn" value="{$data.order_sn}" />
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.create_time}</label>
                                <div class="col-sm-7"><input class="form-control datepicker" disabled="disabled"  data-date-format="yyyy-mm-dd" name="c_time" value="{$data.c_time}" placeholder="{$Think.lang.create_time}"></div>
                            </div>            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.state_order}</label>
                                <div class="col-sm-7">
                                    <select {if condition="$data.state_order == 1"}disabled="disabled"{/if} class="form-control select2" name="state_order" style="width:100%;">
                                        <option value="3" {if condition="$data.state_order ==3"}selected="selected"{/if}>申请结算</option>
                                        <option value="2" {if condition="$data.state_order ==2"}selected="selected"{/if}>未结算</option>
                                        <option value="1" {if condition="$data.state_order ==1"}selected="selected"{/if}>已结算</option>
                                    </select>
                                </div>
                            </div>

                        </div>    
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">

$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    $('.datepicker').datepicker();
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $(".select2").select2({language:"zh-CN"});
    $('#fileupload_').fileupload({
        dataType: 'json',
        done: function (e, data) {
            if (data.result.error == 0) {
                var up_url = data.result.url.trim();
                obj.prev().val(up_url );
                if (obj.children('img').length>0) {
                    obj.find('img').attr('src',up_url );
                }
            } else {
                $.amaran({'message':data.result.info});
            }      
        }
    });
    $(".up_img").on('click',function(){
        obj = $(this);
        $('#fileupload_').trigger('click');
    })
})
</script>
{include file="layout/bottom" /}
