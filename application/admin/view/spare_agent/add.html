{include file="layout/top" /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="{:url('admin/SpareAgent/add')}" onsubmit="return false" >
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.wechat_name}</label>
                                <div class="col-sm-7">
                                <input class="form-control" name="wechat_name" placeholder="{$Think.lang.wechat_name}">
                                </div>
                            </div>

                             <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.phone}</label>
                                <div class="col-sm-7">
                                <input class="form-control" name="phone" placeholder="{$Think.lang.phone}">
                                </div>
                            </div>


                             <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.other}</label>
                                <div class="col-sm-7">
                                <input class="form-control" name="other" placeholder="{$Think.lang.other}">
                                </div>
                            </div>
                           

                            <div class="form-group">
                                <label class="col-sm-2 control-label">客户等级</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="type" style="width:100%;">
                                        {volist name=":config('agent_level')" id='vo'}
                                            <option value="{$key}" >{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">
$(function(){
    change_($('select[name="role_type"]'));
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $(".select2").select2({language:"zh-CN"});
     $('select[name="role_type"]').change(function(){
        change_($(this));
    })

    function change_(obj)
    {
        var val = obj.val();
        if(val == 1)
           $('#pri_').hide()
        else
           $('#pri_').show() 
    }
})
</script>
{include file="layout/bottom" /}
