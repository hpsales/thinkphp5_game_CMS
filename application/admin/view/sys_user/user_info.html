{include file="layout/top" /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
            <input type="hidden" name="id" value="{$data.id}" />
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">{$Think.lang.base_param}</a></li>
                        <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> {$Think.lang.back}</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.user_name}</label>
                                <div class="col-sm-7"><input class="form-control" disabled='true' name="user_name" value="{$data.user_name}" placeholder="{$Think.lang.user_name}"></div>
                            </div>
   
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.leader}</label>
                                <div class="col-sm-7">
                                     <select class="form-control select2" disabled='true' name="parent_id" style="width:100%;">
                                        <option value="0" level='100'>{$Think.lang.top_pid}</option>
                                        {volist name="$parentData" id="vo"}
                                        <option value="{$vo.id}" level='{$vo.parent_id}' {if condition="$data.parent_id eq $vo.id"}selected="selected"{/if}>
                                            {:str_repeat('&nbsp', 4*$vo['level'])}├
                                            {$vo.nick_name}
                                        </option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.nick_name}</label>
                                <div class="col-sm-7"><input class="form-control" name="nick_name" value="{$data.nick_name}" placeholder="{$Think.lang.nick_name}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.phone}</label>
                                <div class="col-sm-7"><input class="form-control" name="phone" value="{$data.phone}" placeholder="{$Think.lang.phone}"></div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.id_no}</label>
                                <div class="col-sm-7"><input class="form-control" name="id_no" value="{$data.id_no}" placeholder="{$Think.lang.id_no}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span>* </span>{$Think.lang.email}</label>
                                <div class="col-sm-7"><input class="form-control" name="email" value="{$data.email}" placeholder="{$Think.lang.email}"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.user_level}</label>
                                <div class="col-sm-7">
                                     <select class="form-control select2" disabled='true' name="user_level" style="width:100%;">
                                     {volist name='roleData' id='vo'}
                                        <option value="{$vo.id}" {if condition="$data.user_level == $vo.role_name"}selected="selected"{/if} >{$vo.role_name}</option>
                                     {/volist}  
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">代理所在城市</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="r_city" style="width:100%;">
                                        {volist name=":config('agent_city')" id='vo'}
                                            <option value="{$key}" {if condition="$key == $data.r_city"}selected="true"{/if} >{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>                
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.gender}</label>
                                <div class="col-sm-7">
                                    <select class="form-control select2" name="gender" style="width:100%;">
                                        <option value="male" {if condition="$data.gender == 'male'"}selected="selected"{/if} >{$Think.lang.sex1}</option>
                                        <option value="female" {if condition="$data.gender == 'female'"}selected="selected"{/if} >{$Think.lang.sex0}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$Think.lang.state}</label>
                                <div class="col-sm-7">
                                    <select class="form-control" name="state" style="width:100%;">
                                        <option value="1" {if condition="$data.state == 1"}selected="selected"{/if} >{$Think.lang.status1}</option>
                                        <option value="0" {if condition="$data.state == 0"}selected="selected"{/if} >{$Think.lang.status0}</option>
                                    </select>
                                </div>
                            </div>
                        </div>    
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; {$Think.lang.submit}">{$Think.lang.submit}</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">{$Think.lang.reset}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">

$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });
    
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $(".select2").select2({language:"zh-CN"});
    $('#fileupload_').fileupload({
        dataType: 'json',
        done: function (e, data) {
            if (data.result.error == 0) {
                var up_url = data.result.url.trim();
                obj.prev().val(up_url );
                if (obj.children('img').length>0) {
                    obj.find('img').attr('src',up_url );
                }
            } else {
                $.amaran({'message':data.result.info});
            }      
        }
    });
    $(".up_img").on('click',function(){
        obj = $(this);
        $('#fileupload_').trigger('click');
    })
})
</script>
{include file="layout/bottom" /}
